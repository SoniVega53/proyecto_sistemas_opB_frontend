<div class="container-login" *ngIf="myProperty">
  <div class="card">
    <div class="card-img-top svg-images">
      <div style="width: 9rem; height: 9rem">
        <svg xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 496 512"><path fill="#ffffff"
            d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 96c48.6 0 88 39.4 88 88s-39.4 88-88 88-88-39.4-88-88 39.4-88 88-88zm0 344c-58.7 0-111.3-26.6-146.5-68.2 18.8-35.4 55.6-59.8 98.5-59.8 2.4 0 4.8 .4 7.1 1.1 13 4.2 26.6 6.9 40.9 6.9 14.3 0 28-2.7 40.9-6.9 2.3-.7 4.7-1.1 7.1-1.1 42.9 0 79.7 24.4 98.5 59.8C359.3 421.4 306.7 448 248 448z" />
        </svg>
      </div>
    </div>

    <div class="card-body">
      <h5 class="card-title text-center">Login</h5>
      <div class="container text-center inputs-container">
        <div class="row">
          <div class="col">
            <div class="input-group flex-nowrap input">
              <input type="text" class="form-control" placeholder="UserName" aria-describedby="addon-wrapping"
                [(ngModel)]="userRequest.username" (input)="onChangeValues()" />
            </div>
            <br />
            <div class="input-group flex-nowrap input">
              <input type="password" class="form-control" placeholder="Password" aria-describedby="addon-wrapping"
                [(ngModel)]="userRequest.password" (input)="onChangeValues()" />
            </div>
          </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto mb-4">
          <button type="button" class="btn btn-light mt-3" [disabled]="!validButton" (click)="login()">
            Aceptar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
